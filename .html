<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUDAMA YADAV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, #74ebd5, #9face6);
      color: #333;
      text-align: side;
      padding: 50px;
    }
    h1 {
      font-size: 3rem;
      margin-side: 50px;
    }
    p {
      font-size: 2.2rem;
    }
    a {
      color: #000;
      text-decoration: bold;
    }
  </style>
  <style>
    body {
    }

    .search-box {
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <h2>Search Something</h2>
    <form action="#" method="get">
      <input type="text" name="search" placeholder="Type to search...">
      <input type="submit" value="Search">
    </form>
  </div>
</head>
<body>
</body>
</html>
