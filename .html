<!DOCTYPE html>
<html>
<head>
  <title>Simple Search Page</title>
  <style>
    body {
    }

    .search-box {
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <h2>Search Something</h2>
    <form action="#" method="get">
      <input type="text" name="search" placeholder="Type to search...">
      <input type="submit" value="Search">
    </form>
  </div>
</head>

</body>
</html>
